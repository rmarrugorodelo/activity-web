<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="card shaded-card">
  <div class="card-body container-fluid">
    <form [formGroup]="formGroup">

      <div class="row">
        <div class="form-group col-12">
          <label>Descripci√≥n</label>
          <input type="text" class="form-control" formControlName="description"
            [ngClass]="{ 'is-invalid': submitted && controls['description'].errors }">
          <div *ngIf="submitted && controls['description'].errors" class="invalid-feedback">
            <div *ngIf="controls['description'].errors.required">
              Este campo es obligatorio
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-12">
          <label>Empleado</label>
          <select class="form-control" formControlName="employeeId"
            [ngClass]="{ 'is-invalid': submitted && controls['description'].errors }">
            <option [value]="null">Seleccione</option>
            <option [value]="employee.id" *ngFor="let employee of employees">
              {{employee.name}}
            </option>
          </select>
          <div *ngIf="submitted && controls['description'].errors" class="invalid-feedback">
            <div *ngIf="controls['description'].errors.required">
              Este campo es obligatorio
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-12">
          <label>Fecha estimada</label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" readonly
                   name="dp" formControlName="executionDate" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-2">
       <div class="form-group col-12">
        <label>Hora estimada</label>
          <ngb-timepicker formControlName="executionTime" [seconds]="true"></ngb-timepicker>
       </div>
      </div>


    </form>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('cancel click')">
   Cancelar
  </button>
  <button type="button" class="btn btn-primary" (click)="onSave()">
    Guardar
  </button>
</div>
